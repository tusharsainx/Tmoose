version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  audioplayers: ^6.0.0
  flutter_native_splash: ^2.4.0
  dio: ^5.5.0+1
